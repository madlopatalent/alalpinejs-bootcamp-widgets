<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpinejs bootcamp widgets</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div x-data="shiftData()">
        <p>Choosing Shifts</p>
        <p><input type="radio" name="content_type" value="morning" x-model="selectedShift" @change="updateFee" />
            Morning shift</p>
        <p><input type="radio" name="content_type" value="afternoon" x-model="selectedShift" @change="updateFee" />
            Afternoon shift</p>
        <p><input type="radio" name="content_type" value="nightshift" x-model="selectedShift" @change="updateFee" />
            Night shift</p>
        <div x-text="'Transport Fee: ' + transportFee"></div>
    </div>

    <div x-data="sentenceData()">
        <input type="text" x-model="sentence" @input="analyzeSentence" placeholder="Enter a sentence" />
        <div class="result">
            <p x-text="'Longest Word: ' + longestWord"></p>
            <p x-text="'Shortest Word: ' + shortestWord"></p>
            <p x-text="'Total Word Length: ' + totalWordLength"></p>
        </div>
    </div>
    <div x-data="greetData()">
        <select x-model="selectedLanguage" @change="updateGreeting">
            <option value="en">English</option>
            <option value="xi">xitsonga</option>
            <option value="fr">French</option>
            <option value="se">Sepedi</option>
            <option value="zu">Zulu</option>
        </select>
        <input type="text" x-model="name" @input="updateGreeting" placeholder="Enter your name" />
        <div class="result">
            <p x-text="greeting"></p>
        </div>
    </div>
    <div x-data="phoneBillData()">
        <input type="text" x-model="phoneString" placeholder="Enter phone usage string" />
        <button @click="calculateBill">Calculate Bill</button>
        <div class="result">
            <p x-text="'Total Bill Amount: ' + totalBill"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
